<h2 class="header-font-family text-[#F29724] font-bold text-[2.5rem] my-6">
  Learn, Cook, Eat Your Food
</h2>

<app-categories-tabs
  [selectedCategory]="category"
  [categories]="categories"
  (category)="onCategorySelected($event)"
></app-categories-tabs>

<div class="grid md:grid-cols-2 lg:grid-col-3 xl:grid-cols-4 meals">
  @for (meal of meals; track $index) {
  <app-meal-item [meal]="meal"></app-meal-item>
  }
</div>
